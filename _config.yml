# Site name
name:               "A Momentary Lapse of Reason"

author:
  name:             Breno
  facebook:         brenodamata
  twitter:          brenodamata
  github:           brenodamata
  linkedin:         brenodamata
  medium:           brenodm
  # tumblr:           bdamata
  email:            bjrdamata@gmail.com

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "brenodamata"

# URL
url:                "https://brenodamata.github.io"
# url:                "http://brennodamata.com" # 4 later
baseurl:            "" # the subpath of your site, e.g. /blog

timezone:           America/New_York
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  # - name:           "About"
    # url:            "/about"
  # - name:           "Archive"
    # url:            "/archive"
  # - name:           "Tags"
    # url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/brenodamata"



# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]

# Theme
theme: minimal-mistakes-jekyll

# Plugins
plugins:
  - jekyll-remote-theme
